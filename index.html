<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paper weekly</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <script src="https://kit.fontawesome.com/2080dca9d7.js" crossorigin="anonymous"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header class="header">

    <nav class="primary-nav">
      <div class="first-wrapper">
        <h1 class="logo">Paper Weekly</h1>
        <ul class="ul-nav">
          <li class="li-nav">Men</li>
          <li class="li-nav">Women</li>
          <li class="li-nav">Accessories</li>
          <li class="li-nav">Collection</li>
        </ul>
      </div>
      <div class="second-wrapper">
        <div class="search-wrapper">
          <input placeholder="Search" name="" id="" class="search">
          <i class="icon icon-in-button fa-solid fa-magnifying-glass"></i>
        </div>
        <button class="button-secondary">UNITE</button>
        <button class="button-icon"><i class="icon fa-solid fa-magnifying-glass"></i></button>
        <button class="button-icon"><i class="icon fa-solid fa-bag-shopping"></i></button>
        <button class="button-icon"><i class="icon fa-solid fa-bars"></i></button>
        <button class="button-on-wide-screen"><i class="fa-regular fa-user"></i></button>
        <button class="button-on-wide-screen"><i class="icon fa-solid fa-bag-shopping"></i></button>
      </div>
    </nav>
    <video src="/video/promo.mp4" class="video-header" autoplay muted loop></video>
    <section class="header-section">
      <h3 class="heading-h3">Collaboration</h3>
      <h2 class="heading-h2">Paper Weekly X Nike</h2>
      <button class="button-primary">Explore</button>
    </section>
  </header>
  <main class="main">
    <section class="onze-producten">
    <header class="items">
      <h3 class="items-h3">Shop Category</h3>
      <h2 class="items-h2">Featured Items</h2>
    </header>
    <ul class="products">
      <li class="product">#1</li>
      <li class="product">#2</li>
      <li class="product">#3</li>
      <li class="product">#4</li>
    </ul>
  </section>
  </main>

</body>

</html>
